<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Assistant</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">RAG Assistant</h1>

      <!-- Chat Section -->
      <div id="chat-section">
        <h2 class="mb-3">Chat with AI</h2>
        <div id="chat-window">
          <!-- Messages will be appended here -->
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            id="chat-input"
            class="form-control"
            placeholder="Type your message here..."
          />
          <div class="input-group-append">
            <button onclick="sendChat()" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>

      <!-- Fine-tune Section -->
      <div id="fine-tune-section" class="mt-5">
        <h2>Fine-tune AI</h2>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="fine-tune-file" />
            <label class="custom-file-label" for="fine-tune-file"
              >Choose file</label
            >
          </div>
          <div class="input-group-append">
            <button onclick="fineTuneAI()" class="btn btn-secondary">
              Upload & Fine-tune
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
