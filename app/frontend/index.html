<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Assistant</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="loading" class="loading"></div>
    <!-- Loading animation container -->

    <div class="wrapper">
      <div class="container">
        <header class="header">
          <h1>RAG Assistant</h1>
        </header>

        <main class="main-content">
          <section id="chat-section" class="chat-section">
            <h2>Chat with AI</h2>
            <div id="chat-window" class="chat-window"></div>
            <div class="input-group">
              <input
                type="text"
                id="chat-input"
                class="chat-input"
                placeholder="Type your message here..."
              />
              <button id="send-btn" class="send-btn">Send</button>
            </div>
          </section>

          <section id="fine-tune-section" class="fine-tune-section">
            <h2>Fine-tune AI</h2>
            <input type="file" id="fine-tune-file" class="fine-tune-file" />
            <button id="fine-tune-btn" class="fine-tune-btn">
              Upload & Fine-tune
            </button>
          </section>
        </main>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
